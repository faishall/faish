<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember.JS Testing</title>
  <link rel="stylesheet"
    href="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/qunit/1.12.0/qunit.min.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript"
    src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

  <script type="text/javascript" src="f.js"></script>

  <script type="text/javascript"
    src="http://builds.emberjs.com/tags/v1.2.0-beta.2/ember.js"></script>
  <script type="text/javascript"
    src="http://builds.emberjs.com/tags/v1.0.0-beta.3/ember-data.js"></script>

  <script type="text/javascript" src="httpRespond-1.1.js"></script>
  <script type="text/javascript" src="fake_xml_http_request.js"></script>
  <script type="text/javascript" src="fakehr.js"></script>

  <script type="text/x-handlebars" data-template-name="posts/index">
    <h1>Posts</h1>

    {{#each post in controller}}
      {{#link-to "post" post classNames="post"}}
        {{post.title}}
      {{/link-to}}
      <br />
    {{/each}}

    <p>
      {{#link-to "posts.add"
        classNames="add-post"}}Add Post{{/link-to}}
    </p>
  </script>

  <script type="text/x-handlebars" data-template-name="post">
    <h1>{{title}}</h1>

    <p>
      {{body}}
    </p>

    {{#each comment in comments}}
      <p class="comment">
        {{comment.body}}
      <p>
    {{/each}}

    {{#link-to "posts"}}Return to listing{{/link-to}}
  </script>

  <script type="text/x-handlebars" data-template-name="posts/add">
    <h1>Add Post</h1>

    <form {{action "save" on="submit"}}>
      {{input value=title
        classNames="title"
        placeholder="Title"}}
      <br />

      {{textarea value=body
        classNames="body"
        placeholder="Body"}}
      <br />

      <input type="submit" class="save" value="Save" />
    </form>
  </script>

  <script type="text/javascript" src="app.js"></script>

  <script>
    if (window.location.search.match(/tests/)) {
      document.write("<script type=\"text/javascript\" src=\"tests.js\"></" + "script>");
    } else {
      $('#qunit').hide();
    }
  </script>
</body>
</html>
